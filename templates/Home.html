
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>HTML Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container body-content">
        



<div class="container">


                    <div class="row justify-content-start" style="padding-top:10px;">
<label>HEART DISEASE PREDICTION USING MACHINE LEARNING ALGORITHM</label>


<form action="result">
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">
                <label>BMI</label>
                </div>
                <div class="row justify-content-center" style="padding-top:10px;">
                <input class="form-control" type="number" name="BMI" id="BMI" required></input>


                </div>
                <div class="row justify-content-start" style="padding-top:10px;">
                <label>Alcohol Drinking</label>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">
                <select class="form-control"  name="AlcoholDrinking" id="AlcoholDrinking">

                  <option value="Yes">Yes</option>
                  <option value="No">No</option>

                </select>
                </div>


                  <div class="row justify-content-start" style="padding-top:10px;">
                  <label>Stroke</label>
                  </div>
                  <div class="row justify-content-start" style="padding-top:10px;">
                  <select class="form-control" name="Stroke" id="Stroke">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                  </div>

                  <div class="row justify-content-start" style="padding-top:10px;">
                    <label>Sex</label>
                    </div>
                    <div class="row justify-content-start" style="padding-top:10px;">
                    <select class="form-control" name="Sex" id="Sex">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    </div>

                  



                    <div class="row justify-content-start" style="padding-top:10px;">
                      <label>Age Category</label>
                      </div>
                      <div class="row justify-content-start" style="padding-top:10px;">
                      <select class="form-control" name="AgeCategory" id="AgeCategory">
                          <option value="55-59">55-59</option>
                          <option value="80 or older">80 or older</option>
                          <option value="65-69">65-69</option>
                          <option value="75-79">75-79</option>
                          <option value="40-44">40-44</option>
                          <option value="70-74">70-74</option>
                          <option value="60-64">60-64</option>
                          <option value="50-54">50-54</option>
                          <option value="45-49">45-49</option>
                          <option value="18-24">18-24</option>
                          <option value="35-39">35-39</option>
                          <option value="30-34">30-34</option>
                          <option value="25-29">25-29</option>
                      </select>
                      </div>

                      <div class="row justify-content-start" style="padding-top:10px;">
                        <label>Diabetic</label>
                        </div>
                        <div class="row justify-content-start" style="padding-top:10px;">
                        <select class="form-control" name="Diabetic" id="Diabetic">
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                        </select>
                        </div>

                      </div>
                      <div class="row justify-content-start" style="padding-top:10px;">
                      <label>Sleep Time</label>
                      </div>
                      <div class="row justify-content-start" style="padding-top:10px;">
                      <input class="form-control" type="number" name="SleepTime" id="SleepTime" required></input>
                      </div>

                      <div class="row justify-content-start" style="padding-top:10px;">
                        <label>Asthma</label>
                        </div>
                        <div class="row justify-content-start" style="padding-top:10px;">
                        <select class="form-control" name="Asthma" id="Asthma">
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                        </select>
                        </div>

                        <div class="row justify-content-start" style="padding-top:10px;">
                          <label>Kidney Disease</label>
                          </div>
                          <div class="row justify-content-start" style="padding-top:10px;">
                          <select class="form-control" name="KidneyDisease" id="KidneyDisease">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                          </select>
                          </div>
                          

                          <input type="submit" value="submit">

                
                
  </form>

  <button  onclick="window.location.href='accuracy'">See Accuracy</button>
                <button  onclick="window.location.href='comparison'">Algorithm Summary</button>

</body>
</html>
